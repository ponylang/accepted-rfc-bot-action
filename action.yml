name: 'Accepted RFC Bot'
description: 'Handles creation of assets generated by a Pony RFC being accepted'
runs:
  using: 'docker'
  image: 'Dockerfile'
inputs:
  git_user_name:
    description: 'Name to associate with commits'
    required: true
  git_user_email:
    description: 'Email to associate with commits'
    required: true
